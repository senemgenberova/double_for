<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "#";

        for (var i = 1; i <= 7; i++) {
            document.write(a);
            for (var j = 13 - 2 * a.length; j >= 0; j--) {
                document.write("&nbsp&nbsp");

            }
            document.write(a);
            document.write("<br>");
            a = a + "#";

        }
    </script>
</body>

</html>
